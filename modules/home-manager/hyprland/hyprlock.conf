# ==============================================================================
# TIME
# ==============================================================================

# Time glow effect
label {
    monitor =
    text = $TIME
    color = rgba(203, 166, 247, 0.3)
    font_size = 85
    font_family = $font
    position = 2, 152
    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = $TIME
    color = $text
    font_size = 80
    font_family = $font
    position = 0, 150
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(203, 166, 247, 0.6)
}

# ==============================================================================
# DATE
# ==============================================================================

label {
    monitor =
    text = cmd[update:3600000] /run/current-system/sw/bin/date +"%A, %d %B %Y"
    color = $subtext1
    font_size = 20
    font_family = $font
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.6)
}

# ==============================================================================
# WEATHER
# ==============================================================================

label {
    monitor =
    text = cmd[update:600000] /run/current-system/sw/bin/timeout 8s /run/current-system/sw/bin/bash -c 'export PATH="/run/current-system/sw/bin:/etc/profiles/per-user/fdrake/bin:$PATH"; ~/.config/hypr/weather.sh'
    color = $sky
    font_size = 14
    font_family = $font
    position = 30, -35
    halign = left
    valign = top
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(137, 220, 235, 0.4)
}

# ==============================================================================
# SYSTEM STATUS
# ==============================================================================

# CPU Usage
label {
    monitor =
    text = cmd[update:2000] /run/current-system/sw/bin/bash -c 'echo "CPU: $(/run/current-system/sw/bin/top -bn1 | /run/current-system/sw/bin/grep "Cpu(s)" | /run/current-system/sw/bin/sed "s/.*, *\([0-9.]*\)%* id.*/\1/" | /run/current-system/sw/bin/awk '\''{print 100 - $1}'\'' | /run/current-system/sw/bin/cut -d. -f1)%"'
    color = $peach
    font_size = 12
    font_family = $font
    position = -30, -35
    halign = right
    valign = top
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(250, 179, 135, 0.3)
}

# RAM Usage
label {
    monitor =
    text = cmd[update:3000] /run/current-system/sw/bin/bash -c '/run/current-system/sw/bin/free | /run/current-system/sw/bin/grep Mem | /run/current-system/sw/bin/awk '\''{printf "RAM: %.0f%%", $3/$2 * 100.0}'\'''
    color = $yellow
    font_size = 12
    font_family = $font
    position = -30, -55
    halign = right
    valign = top
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(250, 227, 176, 0.3)
}

