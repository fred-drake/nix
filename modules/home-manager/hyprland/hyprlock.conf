# ==============================================================================
# GENERAL SETTINGS
# ==============================================================================

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = false
}

# ==============================================================================
# BACKGROUND
# ==============================================================================

background {
    monitor =
    path = ~/Pictures/wallpaper/VCf1lhA-night-sky-stars-wallpaper.jpg
    blur_passes = 1
    blur_size = 8
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.1
    color = $base
}

