#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
console_title_template = '{{.Folder}}{{if .Root}} :: ROOT{{end}} :: {{.Shell}}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'root'
    background = '#f1184c'
    foreground = '#242424'
    powerline_symbol = '\ue0c4'
    style = 'powerline'
    template = '\uf0e7'

  [[blocks.segments]]
    type = 'os'
    background = '#282c34'
    foreground = '#dce8e7'
    style = 'diamond'
    leading_diamond = ' '
    trailing_diamond = ' '
    powerline_symbol = ''
    template = ' {{ if .WSL }}WSL at {{ end }}{{.Icon}} '

  [[blocks.segments]]
    type = 'session'
    style = 'diamond'
    leading_diamond = ''
    trailing_diamond = ' '
    powerline_symbol = ''
    template = '{{ if .SSHSession }}   {{ .UserName }}@{{ .HostName }} {{ end }}'
    background = '#dedb92'
    foreground = 'p:black'
    Text = ''
    Duration = 0
    NameLength = 0

  [[blocks.segments]]
    type = 'path'
    style = 'diamond'
    powerline_symbol = ''
    leading_diamond = ''
    trailing_diamond = ''
    template = ' {{ if eq .Path "~" }} {{else}} {{ path .Path .Location }}{{end}} '
    background = '#96a6e0'
    foreground = 'p:black'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      style = 'agnoster_short'
      max_depth = 3
      home_icon = '~'

  [[blocks.segments]]
    type = 'git'
    style = 'diamond'
    powerline_symbol = ''
    leading_diamond = ' '
    trailing_diamond = ''
    foreground_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}', '{{ if gt .Ahead 0 }}p:white{{ end }}']
    background_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}', '{{ if gt .Ahead 0 }}#49416D{{ end }}', '{{ if gt .Behind 0 }}#7A306C{{ end }}']
    template = ' {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} '
    background = 'p:green'
    foreground = 'p:black'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      branch_max_length = 25
      fetch_status = true
      fetch_upstream_icon = true

  [[blocks.segments]]
    type = 'root'
    style = 'powerline'
    powerline_symbol = ''
    template = '  '
    background = 'p:yellow'
    foreground = 'p:white'
    Text = ''
    Duration = 0
    NameLength = 0

[[blocks]]
  type = 'prompt'
  alignment = 'right'
  filler = "<#4a4946,transparent>\u23af</>"

  [[blocks.segments]]
    type = 'node'
    style = 'plain'
    template = ' '
    background = 'transparent'
    foreground = 'p:green'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_package_manager = false
      home_enabled = false

  [[blocks.segments]]
    type = 'go'
    style = 'plain'
    template = ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
    background = 'transparent'
    foreground = 'p:blue'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      fetch_version = false

  [[blocks.segments]]
    type = 'python'
    style = 'plain'
    template = '  {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }}'
    background = 'transparent'
    foreground = 'p:yellow'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_version = false
      fetch_virtual_env = false

  [[blocks.segments]]
    type = 'rust'
    style = 'plain'
    template = '  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '

  [[blocks.segments]]
    type = 'dotnet'
    style = 'plain'
    template = '   {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '

  [[blocks.segments]]
    type = 'kubectl'
    style = "diamond"
    powerline_symbol = "\ue0b6"
    leading_diamond = ''
    trailing_diamond = ' '
    foreground = "#ffffff"
    background = "#3492eb"
    template = " 󱃾 {{.Context}}{{if .Namespace}} :: {{.Namespace}}{{end}} "

  [[blocks.segments]]
    type = 'nix-shell'
    style = 'diamond'
    leading_diamond = ''
    trailing_diamond = ' '
    foreground = 'white'
    background = 'blue'
    template = " $NIX_SHELL_NAME"

  [[blocks.segments]]
    type = "executiontime"
    template = " <#fefefe></> {{ .FormattedMs }} "
    style = "diamond"

  [[blocks.segments]]
    type = "battery"
    style = "diamond"
    powerline_symbol = "\ue0b6"
    leading_diamond = ''
    trailing_diamond = ' '
    foreground = "#193549"
    background = "#e0d496"
    background_templates = [
      "{{if eq \"Charging\" .State.String }}#82d461{{end}}",
      "{{if eq \"Discharging\" .State.String and Percentage lt 21}}#ff5722{{end}}",
      "{{if eq \"Discharging\" .State.String and .Percentage gt 20 }}#d3db8c{{end}}",
      "{{if eq \"Full\" .State.String}}#4caf50{{end}}"
    ]
    template = " {{ if not .Error }}{{ .Icon }}{{ .Percentage }}{{ end }} "

    [blocks.segments.properties]
      discharging_icon = "󰁼 "
      charging_icon = "󰂇 "
      charged_icon = "󱟢 "

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    foreground = '#25db7a'
    style = 'plain'
    template = " {{ if gt .Code 0 }}{{ .Code }} {{ end }}󱞪 "
    foreground_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']

[[tooltips]]
  type = 'aws'
  tips = ['aws']
  style = 'diamond'
  leading_diamond = ''
  trailing_diamond = ''
  template = '  {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} '
  background = 'p:orange'
  foreground = 'p:white'
  Text = ''
  Duration = 0
  NameLength = 0

  [tooltips.properties]
    display_default = true

[[tooltips]]
  type = 'az'
  tips = ['az']
  style = 'diamond'
  leading_diamond = ''
  trailing_diamond = ''
  template = '  {{ .Name }} '
  background = 'p:blue'
  foreground = 'p:white'
  Text = ''
  Duration = 0
  NameLength = 0

  [tooltips.properties]
    display_default = true

[transient_prompt]
  template = ' 󰁔 '
  background = 'transparent'
  foreground = '#1b804a'
  Text = ''
  Duration = 0
  NameLength = 0

[secondary_prompt]
  template = ' 󱞪 '
  background = 'transparent'
  foreground = '#25db7a'
  Text = ''
  Duration = 0
  NameLength = 0

[palette]
  black = '#262B44'
  blue = '#4B95E9'
  green = '#59C9A5'
  orange = '#F07623'
  red = '#D81E5B'
  white = '#E0DEF4'
  yellow = '#F3AE35'
