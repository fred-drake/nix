# Helix Editor Configuration
# Theme: Tokyo Night

theme = "tokyonight"

[editor]
line-number = "relative"
mouse = true
cursorline = true
auto-save = true
rulers = [100]
color-modes = true
bufferline = "multiple"
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
character = "│"

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "file-name", "file-modification-indicator"]
center = []
right = ["diagnostics", "selections", "register", "position", "file-encoding"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.whitespace.render]
tab = "all"
newline = "none"

[editor.soft-wrap]
enable = true

[keys.normal]
# Quick save
C-s = ":w"
# Quick quit
C-q = ":q"
# Buffer navigation
C-h = ":bp"
C-l = ":bn"
